        /* BODY STYLE - White background */
        body {
            background: white;

            text-align: center;
            margin: 0;

        /* Random font size and color for the h1 */
        h1 {
            font-size: 80px;
            color: lime;
            text-shadow: 5px 5px 10px red;
            margin-top: 10%;
            animation: bouncingText 1s infinite alternate;
        }

        /* Some bouncing animation to make it look silly */
        @keyframes bouncingText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        /* The Logo (kinda random placement and font size) */
        .logo {
            font-size: 40px;
            color: red;
            font-family: sans-serif; /* Changed to a basic system font */
            text-transform: uppercase;
            margin-top: 30px;
            animation: wiggle 1s infinite alternate;
        }

        /* Wiggling animation for the logo */
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        /* Ticker with random animation */
        .ticker {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: blue;
            color: white;
            font-size: 40px;
            white-space: nowrap;
            padding: 10px;
            animation: scroll-left 15s linear infinite;
        }

        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Big Buttons with weird colors and effects */
        .big-button {
            background-color: pink;
            border: 10px dashed lime;
            padding: 30px 60px;
            font-size: 40px;
            color: black;
            text-transform: uppercase;
            font-weight: bold;
            margin: 40px 0;
            cursor: pointer;
            animation: buttonShake 0.5s infinite alternate;
            border-radius: 20px;
        }

        @keyframes buttonShake {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        /* Floating text all over the place */
        .floating-text {
            position: absolute;
            font-size: 50px;
            color: blue;
            animation: floatText 3s infinite ease-in-out;
            z-index: -1;
        }

        .floating-text:nth-child(1) {
            top: 10%;
            left: 10%;
            color: orange;
        }

        .floating-text:nth-child(2) {
            top: 60%;
            left: 70%;
            color: green;
        }

        .floating-text:nth-child(3) {
            top: 30%;
            left: 40%;
            color: purple;
        }

        /* GIF style */
        img {
            width: 40%;
            height: auto;
            margin-top: 30px;
            animation: scaleUp 1s ease-in-out infinite alternate;
            border: 5px dashed yellow;
            border-radius: 25px;
        }

        @keyframes scaleUp {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

    </style>

    <script>
        (function () {
            const hoaAudio = document.getElementById('hoa-audio');

            // Function to handle user interaction and play the audio
            function catchHandler() {
                // Register event listeners to wait for user interaction
                let inputListener;
                inputListener = function () {
                    hoaAudio.play();  // Play the audio once the user interacts
                    document.removeEventListener('mousedown', inputListener);  // Remove the listener after first interaction
                    document.removeEventListener('keydown', inputListener);
                };

                // Listen for mouse or keyboard input
                document.addEventListener('mousedown', inputListener);
                document.addEventListener('keydown', inputListener);
            }

            // Check if the audio is ready to play
            if (hoaAudio.readyState > 1) {
                hoaAudio.play();  // Attempt to play immediately if ready
            } else {
                catchHandler();  // Set up event listeners if autoplay is blocked
            }
        })();
    </script>
