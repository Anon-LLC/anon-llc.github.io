    <style>
        /* BODY STYLE - White background */
        body {
            background: white;
            color: yellow;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 30px;
            overflow: hidden;
        }

        /* Random font size and color for the h1 */
        h1 {
            font-size: 80px;
            color: lime;
            text-shadow: 5px 5px 10px red;
            margin-top: 10%;
            animation: bouncingText 1s infinite alternate;
        }

        /* Some bouncing animation to make it look silly */
        @keyframes bouncingText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        /* The Logo (kinda random placement and font size) */
        .logo {
            font-size: 40px;
            color: red;
            font-family: sans-serif;
            text-transform: uppercase;
            margin-top: 30px; /* Default margin-top */
            animation: wiggle 1s infinite alternate;
        }

        /* Wiggling animation for the logo */
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        /* Ticker with random animation */
        .ticker {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: blue;
            color: white;
            font-size: 40px;
            white-space: nowrap;
            padding: 10px;
            animation: scroll-left 15s linear infinite;
        }

        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Floating text all over the place */
        .floating-text {
            position: absolute;
            font-size: 50px;
            color: blue;
            animation: floatText 3s infinite ease-in-out;
            z-index: -1;
        }

        .floating-text:nth-child(1) {
            top: 10%;
            left: 10%;
            color: orange;
        }

        .floating-text:nth-child(2) {
            top: 60%;
            left: 70%;
            color: green;
        }

        .floating-text:nth-child(3) {
            top: 30%;
            left: 40%;
            color: purple;
        }

        /* GIF style */
        img {
            width: 40%;
            height: auto;
            margin-top: 30px;
            animation: scaleUp 1s ease-in-out infinite alternate;
            border: 5px dashed yellow;
            border-radius: 25px;
        }

        /* Media query to make the GIF smaller on desktop */
        @media (min-width: 1024px) {
            img {
                width: 25%;  /* Adjust width to 25% on desktop */
            }
        }

        @keyframes scaleUp {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Styles for buttons on the side */
        .side-button {
            width: 200px;
            padding: 20px;
            font-size: 20px;
            text-transform: uppercase;
            font-weight: bold;
            border: 5px dashed yellow;
            background-color: red;
            color: black;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease;
            margin-bottom: 20px; /* Ensures space between stacked buttons */
        }

        /* Hover effect to make buttons more interactive */
        .side-button:hover {
            background-color: lime;
            color: white;
        }

        /* Media query for mobile devices (width <= 600px) */
        @media (max-width: 600px) {
            /* Stack the buttons vertically */
            .side-buttons-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: fixed;
                bottom: 10px;
                width: 100%;
            }

            /* Make buttons take full width on mobile and add spacing */
            .side-button {
                width: 90%; /* Make buttons take up most of the screen width */
                font-size: 18px; /* Smaller text on mobile */
                padding: 15px; /* Reduced padding */
            }

            /* Adjust the logo position to move it up slightly */
            .logo {
                margin-top: 10px; /* Reduced margin-top for mobile */
            }

            /* Make the floating image bigger on mobile */
            .floating-img {
                width: 25%; /* Make the image larger on mobile */
            }
        }

        /* Floating image styles */
        .floating-img {
            position: absolute;
            width: 10%;
            animation: floatAround 10s infinite, barrelRoll 10s infinite;
            transition: all 0.5s ease-in-out;
        }

        /* Rainbow streamer effect */
        .floating-img::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 200%;
            height: 10px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            animation: streamerEffect 10s infinite linear;
        }

        @keyframes floatAround {
            0% { top: 20%; left: 20%; }
            25% { top: 60%; left: 40%; }
            50% { top: 80%; left: 10%; }
            75% { top: 40%; left: 70%; }
            100% { top: 20%; left: 20%; }
        }

        @keyframes barrelRoll {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes streamerEffect {
            0% { left: 0; }
            100% { left: 100%; }
        }

        /* Style for the "ALL HAIL XENU" text with rainbow blinking effect */
        .xenu-text {
            font-size: 40px; /* Smaller size for the text */
            font-weight: bold;
            text-transform: uppercase;
            position: absolute;
            bottom: 20px; /* Position it at the bottom of the floating image */
            width: 100%;
            text-align: center;
            text-shadow: 2px 2px 10px yellow;
            animation: rainbowBlink 1.5s infinite; /* Blinking effect */
        }

        /* Keyframes for rainbow blinking effect */
        @keyframes rainbowBlink {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
    </style>

            const hoaAudio = document.getElementById('hoa-audio');

            // Function to handle user interaction and play the audio
            function catchHandler() {
                // Register event listeners to wait for user interaction
                let inputListener;
                inputListener = function () {
                    hoaAudio.play();  // Play the audio once the user interacts
                    document.removeEventListener('mousedown', inputListener);  // Remove the listener after first interaction
                    document.removeEventListener('keydown', inputListener);
                };

                // Listen for mouse or keyboard input
                document.addEventListener('mousedown', inputListener);
                document.addEventListener('keydown', inputListener);
            }

            // Check if the audio is ready to play
            if (hoaAudio.readyState > 1) {
                hoaAudio.play();  // Attempt to play immediately if ready
            } else {
                catchHandler();  // Set up event listeners if autoplay is blocked
