<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goaltending Legends Training - THE ULTIMATE EXPERIENCE!</title>
    <style>
        body {
            background: #ff00ff;
            color: yellow;
            font-family: sans-serif;
            font-size: 50px;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Colorful title with massive animation */
        h1 {
            font-size: 150px;
            color: lime;
            text-shadow: 0 0 20px red, 0 0 30px blue, 0 0 40px purple;
            margin-top: 20%;
            animation: bigBouncyText 1s infinite alternate;
        }

        @keyframes bigBouncyText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }

        /* Insane moving background */
        .crazy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/ZZ5H.gif') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.6;
            animation: moveBackground 4s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        /* Wacky descriptions */
        .description {
            font-size: 60px;
            color: red;
            text-shadow: 0 0 5px yellow;
            margin-top: 20px;
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 20px red, 0 0 30px yellow; }
            100% { text-shadow: 0 0 20px purple, 0 0 30px lime; }
        }

        /* Button in all its glory */
        .big-button {
            background-color: yellow;
            color: black;
            padding: 40px 80px;
            font-size: 60px;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 30px;
            border: 10px dashed lime;
            border-radius: 25px;
            cursor: pointer;
            animation: shakeButton 0.5s infinite alternate;
            transition: transform 0.3s;
        }

        .big-button:hover {
            transform: scale(1.1);
        }

        @keyframes shakeButton {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
            100% { transform: rotate(0deg); }
        }

        /* Over-the-top floating text */
        .floating-text {
            position: absolute;
            font-size: 70px;
            color: orange;
            animation: floatText 3s infinite ease-in-out;
            z-index: 10;
        }

        .floating-text:nth-child(1) {
            top: 10%;
            left: 10%;
            color: purple;
            animation-duration: 4s;
        }

        .floating-text:nth-child(2) {
            top: 50%;
            left: 70%;
            color: green;
            animation-duration: 3s;
        }

        .floating-text:nth-child(3) {
            top: 30%;
            left: 40%;
            color: blue;
            animation-duration: 5s;
        }

        /* Glowing goaltender icons */
        .glowing-icon {
            font-size: 100px;
            color: lime;
            text-shadow: 0 0 15px red, 0 0 30px yellow, 0 0 50px pink;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px yellow, 0 0 20px red; }
            100% { text-shadow: 0 0 20px lime, 0 0 30px blue; }
        }

        /* Button container */
        .button-container {
            position: fixed;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        /* Dancing text */
        .dancing-text {
            font-size: 100px;
            color: white;
            text-shadow: 0 0 10px purple;
            animation: dancingText 1s infinite alternate;
        }

        @keyframes dancingText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

    </style>
</head>
<body>
    <!-- Crazy Background -->
    <div class="crazy-background"></div>

    <!-- Glowing Goalie -->
    <div class="glowing-icon">ðŸ¥…</div>

    <!-- Main Title -->
    <h1>GOALTENDING LEGENDS TRAINING!</h1>

    <!-- Hype description -->
    <div class="description">
        Become the ULTIMATE goalie. Be a WALL. BLOCK EVERY PUCK! ðŸ§¤
    </div>

    <!-- Ridiculous Floating Text -->
    <div class="floating-text">Epic Saves Only!</div>
    <div class="floating-text">No One Gets Past You!</div>
    <div class="floating-text">Goalie GOAT Status Awaits!</div>

    <!-- Button with a shake animation -->
    <button class="big-button">Join Now or Miss Out!!</button>

    <!-- Button container with absurd spacing -->
    <div class="button-container">
        <button class="big-button">Learn Secret GOALIE POWERS!</button>
        <button class="big-button">Become the Wall of Destiny!</button>
    </div>

    <!-- Dancing Text -->
    <div class="dancing-text">Legendary Goalies Only!</div>
</body>
</html>
